<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css">
    <title>Calculadora</title>
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="titulo">Calculadora</h1>
    </header>
    <div class="bloquePrincipal">
        <div class="display">0</div>
        <div class="bloqueSecundario">
          <div class="bloque1">
             <div class="btn">1</div>
             <div class="btn">2</div>
             <div class="btn">3</div>
             <div class="btn">4</div>
          </div>
          <div class="bloque2">
              <div class="btn">5</div>
              <div class="btn">6</div>
              <div class="btn">7</div>
              <div class="btn">8</div>
          </div>
          <div class="bloque3">
              <div class="btn">9</div>
              <div class="btn">0</div>
              <div class="btn">+</div>
              <div class="btn">-</div>
          </div>
          <div class="bloque4">
              <div class="btn">C</div>
              <div class="btn">/</div>
              <div class="btn">*</div>
              <div class="btn">.</div>
          </div>
            <div class="btn" id="igual">=</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/app.js"></script>    
</body>
</html>
